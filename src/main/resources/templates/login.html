<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" data-theme="light">
<meta charset="UTF-8">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>BookMarket - 로그인</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-section {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .login-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation from fragments -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <div class="hero min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse max-w-6xl gap-12 lg:gap-16">
            <!-- Welcome Section -->
            <div class="text-center lg:text-left text-white lg:w-1/2 mb-8 lg:mb-0">
                <h1 class="text-5xl font-bold mb-6">
                    <i class="fas fa-book-reader mr-3 login-icon"></i>
                    다시 오신 것을 환영합니다!
                </h1>
                <p class="text-xl mb-8 text-white/90 leading-relaxed">
                    책방에서 새로운 책과 지식을 발견하고<br>
                    다른 독서 애호가들과 소통해보세요
                </p>
                <div class="flex flex-wrap gap-3 justify-center lg:justify-start">
                    <div class="badge badge-outline badge-lg text-white border-white/50">📖 새로운 책 발견</div>
                    <div class="badge badge-outline badge-lg text-white border-white/50">💬 커뮤니티 참여</div>
                    <div class="badge badge-outline badge-lg text-white border-white/50">🔒 안전한 거래</div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="card flex-shrink-0 w-full max-w-md shadow-2xl form-section lg:w-1/2">
                <div class="card-body p-8">
                    <!-- Form Header -->
                    <div class="text-center mb-8">
                        <div class="text-6xl mb-4">
                            <i class="fas fa-sign-in-alt login-icon"></i>
                        </div>
                        <h2 class="text-3xl font-bold mb-2">로그인</h2>
                        <p class="text-base-content/70">계정에 로그인하여 서비스를 이용하세요</p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-error shadow-lg mb-6">
                        <div>
                            <i class="fas fa-exclamation-triangle"></i>
                            <span th:text="${error}"></span>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/user/login}" method="post" class="space-y-6">
                        <!-- User ID -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-lg font-semibold flex items-center">
                                    <i class="fas fa-user mr-2 text-primary"></i>
                                    아이디
                                </span>
                            </label>
                            <input type="text" name="userId" class="input input-bordered input-lg" 
                                   id="userId" placeholder="아이디를 입력하세요" 
                                   th:value="${userId}" required>
                        </div>

                        <!-- Password -->
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-lg font-semibold flex items-center">
                                    <i class="fas fa-lock mr-2 text-primary"></i>
                                    패스워드
                                </span>
                            </label>
                            <input type="password" name="password" class="input input-bordered input-lg" 
                                   id="password" placeholder="패스워드를 입력하세요" required>
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover text-primary">
                                    <i class="fas fa-key mr-1"></i>패스워드를 잊으셨나요?
                                </a>
                            </label>
                        </div>

                        <!-- Remember Me -->
                        <div class="form-control">
                            <label class="label cursor-pointer justify-start gap-3">
                                <input type="checkbox" class="checkbox checkbox-primary" />
                                <span class="label-text">로그인 상태 유지</span>
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-control mt-8">
                            <button type="submit" class="btn btn-primary btn-lg text-white bg-gradient-to-r from-purple-600 to-blue-600 border-none hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                                <i class="fas fa-door-open mr-2"></i>
                                로그인
                            </button>
                        </div>
                    </form>

                    <!-- Divider -->
                    <div class="divider text-base-content/50 my-8">또는</div>

                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="text-base-content/70 mb-4">
                            아직 계정이 없으신가요?
                        </p>
                        <a th:href="@{/user/sign_up}" 
                           class="btn btn-outline btn-lg hover:bg-gradient-to-r hover:from-purple-600 hover:to-blue-600 hover:text-white hover:border-transparent transform hover:scale-105 transition-all duration-200">
                            <i class="fas fa-user-plus mr-2"></i>
                            회원가입하기
                        </a>
                    </div>

                    <!-- Additional Links -->
                    <div class="text-center mt-6 space-y-2">
                        <a href="/" class="link link-primary text-sm hover:underline">
                            <i class="fas fa-home mr-1"></i>메인 페이지로 돌아가기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="bg-base-100/90 backdrop-blur-sm py-16">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
                <h3 class="text-3xl font-bold mb-4">
                    <i class="fas fa-sparkles mr-3 text-yellow-500"></i>
                    로그인하고 더 많은 기능을 이용하세요
                </h3>
                <p class="text-lg text-base-content/70">회원만의 특별한 서비스를 경험해보세요</p>
            </div>
            <div class="grid md:grid-cols-3 gap-8 max-w-4xl mx-auto">
                <div class="text-center">
                    <div class="text-4xl mb-4">
                        <i class="fas fa-bookmark text-indigo-500"></i>
                    </div>
                    <h4 class="font-bold text-lg mb-2">북마크 관리</h4>
                    <p class="text-base-content/70">관심 있는 책들을 저장하고 관리하세요</p>
                </div>
                <div class="text-center">
                    <div class="text-4xl mb-4">
                        <i class="fas fa-comments text-green-500"></i>
                    </div>
                    <h4 class="font-bold text-lg mb-2">실시간 채팅</h4>
                    <p class="text-base-content/70">판매자와 직접 소통하여 거래하세요</p>
                </div>
                <div class="text-center">
                    <div class="text-4xl mb-4">
                        <i class="fas fa-history text-purple-500"></i>
                    </div>
                    <h4 class="font-bold text-lg mb-2">거래 히스토리</h4>
                    <p class="text-base-content/70">구매 및 판매 내역을 한눈에 확인하세요</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer from fragments -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
