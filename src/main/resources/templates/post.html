<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>책방 - 게시글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- TUI 에디터 CSS CDN (뷰어용) -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .feature-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* 게시글 내용 스타일링 */
        #post-content {
            line-height: 1.8;
            color: #374151;
        }
        #post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5rem auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #post-content h1, #post-content h2, #post-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        #post-content p {
            margin-bottom: 1rem;
        }
        #post-content blockquote {
            border-left: 4px solid #667eea;
            background: #f8fafc;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 8px 8px 0;
        }
        #post-content code {
            background: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
        #post-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation from fragments -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-4">
                <i class="fas fa-file-alt mr-3 feature-icon"></i>
                <span class="bg-gradient-to-r from-white to-purple-100 bg-clip-text text-transparent">
                    게시글
                </span>
            </h1>
            <div class="flex flex-wrap justify-center gap-2 text-white/80">
                <div class="badge badge-outline badge-lg">
                    <i class="fas fa-eye mr-1"></i>
                    조회수 <span th:text="${viewCount ?: 0}">0</span>
                </div>
                <div class="badge badge-outline badge-lg">
                    <i class="fas fa-calendar-alt mr-1"></i>
                    <span th:text="${#temporals.format(createdAt, 'yyyy-MM-dd')}">2024-01-01</span>
                </div>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="card bg-base-100 shadow-2xl backdrop-blur-sm bg-white/95 mb-8">
            <div class="card-body p-8">
                <!-- Post Header -->
                <div class="border-b border-gray-200 pb-6 mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4" th:text="${title}">게시글 제목</h2>
                    
                    <!-- Post Meta Info -->

                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-4 text-gray-600">
                            <div class="flex items-center gap-2">
                                <div class="avatar placeholder">
                                    <div class="bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-full w-10">
                                        <span class="text-sm" th:text="${user?.nickname?.substring(0,1) ?: 'U'}">U</span>
                                    </div>
                                </div>
                                <div>
                                    <div class="font-semibold" th:text="${user?.nickname ?: '익명'}">작성자</div>
                                    <div class="text-sm text-gray-500" th:text="${#temporals.format(createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="flex gap-2">
                            <button class="btn btn-sm btn-outline hover:btn-primary">
                                <i class="fas fa-heart mr-1"></i>
                                좋아요
                            </button>
                            <button class="btn btn-sm btn-outline hover:btn-secondary">
                                <i class="fas fa-share mr-1"></i>
                                공유
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Post Content -->
                <div class="prose prose-lg max-w-none">
                    <div id="post-content" th:utext="${content}">
                        게시글 내용이 여기에 표시됩니다.
                    </div>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="card bg-base-100 shadow-xl backdrop-blur-sm bg-white/95 mb-8">
            <div class="card-body p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-comments mr-2 text-purple-600"></i>
                    댓글 <span class="text-lg text-gray-500" th:text="${count}">(0)</span>
                </h3>
                
                <!-- Comment Form -->
                <form action="#" th:action="@{/comment/add}" method="post">
                    <input type="hidden" th:value="${postId}" name="postId">
                    <input type="hidden" th:value="0" name="parentId">
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">댓글 작성</span>
                            </label>
                            <textarea class="textarea textarea-bordered h-24 resize-none" placeholder="댓글을 입력해주세요..." name="content"></textarea>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button class="btn btn-primary btn-sm bg-gradient-to-r from-purple-600 to-blue-600 border-none">
                                <i class="fas fa-paper-plane mr-1"></i>
                                댓글 등록
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Comments List -->
                <div class="space-y-4">
                    <!-- Sample Comment (will be replaced with actual comments) -->
                    <th:block th:if="${comments}" th:each="comment : ${comments}">
                        <div class="border-b border-gray-100 pb-4 last:border-b-0">
                            <div class="flex items-start gap-3">
                                <div class="avatar placeholder">
                                    <div class="bg-gradient-to-r from-green-500 to-teal-500 text-white rounded-full w-8">
                                        <span class="text-xs">U</span>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="font-semibold text-gray-700" th:text="${comment.user != null ? comment.user.nickname : '익명'}">사용자닉네임</span>
                                        <span class="text-xs text-gray-500" th:text="${comment.createdAt}">2024-01-01 12:00</span>
                                    </div>
                                    <p class="text-gray-600 text-sm" th:text="${comment.content}">
                                        좋은 글 감사합니다! 많은 도움이 되었어요.
                                    </p>
                                    <div class="flex items-center gap-2 mt-2">
                                        <button class="btn btn-xs btn-ghost text-gray-500 hover:text-primary">
                                            <i class="fas fa-thumbs-up mr-1"></i>
                                            좋아요
                                        </button>
                                        <button class="btn btn-xs btn-ghost text-gray-500 hover:text-secondary" data-id="[[${comment.id}]]">
                                            <i class="fas fa-reply mr-1"></i>
                                            답글
                                        </button>
                                    </div>
                                    <div class="flex-1" th:if="${#lists.size(comment.replies) > 0}">
                                        <div th:each="reply : ${comment.replies}" th:insert="~{::commentFragment(comment=${reply})}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                
                <!-- Empty Comments State -->
                <div class="text-center py-8 text-gray-500" th:unless="${comments}">
                    <i class="fas fa-comment text-4xl mb-3 text-gray-300"></i>
                    <p>아직 댓글이 없습니다.<br>첫 번째 댓글을 작성해보세요!</p>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex flex-wrap justify-between gap-4">
            <button onclick="history.back()" 
                    class="btn btn-outline btn-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                <i class="fas fa-arrow-left mr-2"></i>
                목록으로
            </button>
            <th:block th:if="${user == member}">
                <div class="flex gap-2">
                    <a th:href="@{post/update/{id}(id=${postId})}" class="btn btn-warning btn-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        <i class="fas fa-edit mr-2"></i>
                        수정
                    </a>
                    <button class="btn btn-error btn-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        <i class="fas fa-trash mr-2"></i>
                        삭제
                    </button>
                </div>
            </th:block>
        </div>
    </div>

    <!-- Footer from fragments -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
