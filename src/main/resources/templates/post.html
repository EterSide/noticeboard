<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>책방 - 게시글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- TUI 에디터 CSS CDN (뷰어용) -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .feature-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        /* 게시글 내용 스타일링 */
        #post-content {
            line-height: 1.8;
            color: #374151;
        }
        #post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5rem auto;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        #post-content h1, #post-content h2, #post-content h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        #post-content p {
            margin-bottom: 1rem;
        }
        #post-content blockquote {
            border-left: 4px solid #667eea;
            background: #f8fafc;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 8px 8px 0;
        }
        #post-content code {
            background: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
        #post-content pre {
            background: #1e293b;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        /* 댓글 및 대댓글 스타일링 */
        .comment-item {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }
        
        .comment-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(103, 126, 234, 0.1), 0 4px 10px -3px rgba(103, 126, 234, 0.05);
        }
        
        /* 대댓글 컨테이너 스타일링 */
        .reply-container {
            position: relative;
            border-left: 3px solid transparent;
            background: linear-gradient(to bottom, #ddd6fe, #bfdbfe) border-box;
            background-clip: padding-box;
        }
        
        .reply-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -3px;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #8b5cf6, #3b82f6);
        }
        
        /* 대댓글 아이템 스타일링 */
        .reply-item {
            border-left: 2px solid #e5e7eb;
            margin-left: -1.5rem;
            padding-left: 1rem;
        }
        
        .reply-item .comment-item {
            background: linear-gradient(135deg, #faf5ff 0%, #eff6ff 100%);
            border: 1px solid #e0e7ff;
            margin-bottom: 0.75rem;
            padding: 1rem 1.5rem;
        }
        
        .reply-item .comment-item:hover {
            background: linear-gradient(135deg, #f3e8ff 0%, #dbeafe 100%);
            border-color: #c7d2fe;
        }
        
        /* 깊은 대댓글을 위한 추가 스타일링 */
        .reply-container .reply-container {
            margin-left: 1rem;
            border-left-width: 2px;
        }
        
        .reply-container .reply-container::before {
            width: 2px;
            background: linear-gradient(to bottom, #a78bfa, #60a5fa);
        }
        
        /* 답글 폼 스타일링 개선 */
        .reply-form-container {
            margin-top: 1rem;
        }
        
        .reply-form-container .bg-gray-50 {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Navigation from fragments -->
    <div th:replace="fragments/header :: header"></div>
    <input type="hidden" id="postId" th:value="${post.id}">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-4">
                <i class="fas fa-file-alt mr-3 feature-icon"></i>
                <span class="bg-gradient-to-r from-white to-purple-100 bg-clip-text text-transparent">
                    게시글
                </span>
            </h1>
            <div class="flex flex-wrap justify-center gap-2 text-white/80">
                <div class="badge badge-outline badge-lg">
                    <i class="fas fa-eye mr-1"></i>
                    조회수 <span th:text="${post.viewCount ?: 0}">0</span>
                </div>
                <div class="badge badge-outline badge-lg">
                    <i class="fas fa-calendar-alt mr-1"></i>
                    <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2024-01-01</span>
                </div>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="card bg-base-100 shadow-2xl backdrop-blur-sm bg-white/95 mb-8">
            <div class="card-body p-8">
                <!-- Post Header -->
                <div class="border-b border-gray-200 pb-6 mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4" th:text="${post.title}">게시글 제목</h2>
                    
                    <!-- Post Meta Info -->

                    <div class="flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-4 text-gray-600">
                            <div class="flex items-center gap-2">
                                <div class="avatar placeholder">
                                    <div class="bg-gradient-to-r from-purple-500 to-blue-500 text-white rounded-full w-10">
                                        <span class="text-sm" th:text="${post.user?.nickname?.substring(0,1) ?: 'U'}">U</span>
                                    </div>
                                </div>
                                <div>
                                    <div class="font-semibold" th:text="${post.user?.nickname ?: '익명'}">작성자</div>
                                    <div class="text-sm text-gray-500" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Action Buttons -->
                        <div class="flex gap-2">
                            <button class="btn btn-sm btn-outline hover:btn-primary">
                                <i class="fas fa-heart mr-1"></i>
                                좋아요
                            </button>
                            <button class="btn btn-sm btn-outline hover:btn-secondary">
                                <i class="fas fa-share mr-1"></i>
                                공유
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Post Content -->
                <div class="prose prose-lg max-w-none">
                    <div id="post-content" th:utext="${post.content}">
                        게시글 내용이 여기에 표시됩니다.
                    </div>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="card bg-base-100 shadow-xl backdrop-blur-sm bg-white/95 mb-8">
            <div class="card-body p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-comments mr-2 text-purple-600"></i>
                    댓글 <span class="text-lg text-gray-500" th:text="${count}">(0)</span>
                </h3>
                
                <!-- Comment Form -->
                <form th:action="@{/comment/add}" method="post">
                    <input type="hidden" th:value="${post.id}" name="postId">
                    <input type="hidden" th:value="0" name="parentId">
                    <div class="bg-gray-50 rounded-lg p-6 mb-6">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text font-semibold">댓글 작성</span>
                            </label>
                            <textarea class="textarea textarea-bordered h-24 resize-none" placeholder="댓글을 입력해주세요..." name="content"></textarea>
                        </div>
                        <div class="flex justify-end mt-4">
                            <button class="btn btn-primary btn-sm bg-gradient-to-r from-purple-600 to-blue-600 border-none">
                                <i class="fas fa-paper-plane mr-1"></i>
                                댓글 등록
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Comments List -->
                <div class="space-y-4">
                    <th:block th:if="${comments}" th:each="comment : ${comments}">
                        <th:block th:replace="~{fragments/comment-thread :: comment(${comment})}"/>
                    </th:block>
                </div>
                
                <!-- Empty Comments State -->
                <div class="text-center py-8 text-gray-500" th:unless="${comments}">
                    <i class="fas fa-comment text-4xl mb-3 text-gray-300"></i>
                    <p>아직 댓글이 없습니다.<br>첫 번째 댓글을 작성해보세요!</p>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex flex-wrap justify-between gap-4">
            <a th:href="@{/post/posts}"
                    class="btn btn-outline btn-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                <i class="fas fa-arrow-left mr-2"></i>
                목록으로
            </a>
            <th:block th:if="${isAuthor}">
                <div class="flex gap-2">
                    <a th:href="@{/post/update/{id}(id=${post.getId()})}" class="btn btn-warning btn-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        <i class="fas fa-edit mr-2"></i>
                        수정
                    </a>
                    <a th:href="@{/post/delete/{id}(id=${post.getId()})}" class="btn btn-error btn-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                        <i class="fas fa-trash mr-2"></i>
                        삭제
                    </a>
                </div>
            </th:block>
        </div>
    </div>
    <script>

        document.addEventListener('click', (event) => {
            if (event.target.closest('.reply-btn')) {
                const btn = event.target.closest('.reply-btn');
                const parentId = btn.dataset.id;
                console.log(parentId);
                const replyForm = document.getElementById(`reply-form-${parentId}`);
                if (replyForm) {
                    replyForm.style.display = (replyForm.style.display === 'none') ? 'block' : 'none';
                }
            }
        });

        document.addEventListener('click', (event) => {
            if (event.target.closest('.submit-reply-btn')) {
                const btn = event.target.closest('.submit-reply-btn');
                const container = btn.closest('.reply-form-container');
                const textarea = container?.querySelector('.textarea, .reply-content');
                const postId = document.querySelector('#postId').value;
                if (!textarea) {
                    console.error('⚠️ 댓글 입력 textarea를 찾을 수 없습니다!');
                    return;
                }

                const content = textarea.value;
                const parentId = btn.dataset.parentId;

                console.log(parentId);

                fetch('/comment/reply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        parentId: parentId,
                        postId: postId,
                        content: content
                    })
                })
                    .then(res => {
                        if (!res.ok) throw new Error('댓글 등록 실패');
                        return res.json().catch(() => ({}));
                    })
                    .then(data => {
                        // 댓글 입력 필드 초기화
                        textarea.value = '';
                        container.style.display = 'none';
                        
                        // 페이지 새로고침으로 업데이트된 댓글 목록 표시
                        location.reload();
                    })
                    .catch(err => {
                        console.error('🚨 대댓글 등록 중 오류 발생:', err);
                    });
            }
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const commentId = btn.dataset.id;

                fetch(`/comments/${commentId}/delete`, {
                    method: 'POST'
                })
                    .then(() => {
                        location.reload();
                    });
            });
        });


    </script>

    <!-- Footer from fragments -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
